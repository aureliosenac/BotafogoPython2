<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Produtos - TechNova</title>
</head>
<body>
<h2>Produtos Cadastrados</h2>

<!-- Tabela de Produtos -->
<table border="1">
    <thead>
        <tr>
            <th>Nome do Produto</th>
			<th>Descriçao</th>
            <th>Preço</th>
        </tr>
    </thead>
    <tbody>
        {% for produto in produtos %}
            <tr>
                <td>{{ produto.nome }}</td>
				<td>{{ produto.descricao }}</td>
                <td>{{ produto.preco }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
